services:
  api:
    build: ./api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      API_KEY: ${API_KEY}
      DATABASE_URL: ${DATABASE_URL}
    restart: unless-stopped
    networks:
      - web

networks:
  web:

volumes:
  caddy_data:
  caddy_config:
